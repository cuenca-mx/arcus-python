[aliases]
test=pytest

[tool:pytest]
addopts = -p no:warnings -v --cov=arcus

[flake8]
inline-quotes = '
multiline-quotes = """

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True

[mypy-iso8601]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true